<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema CRUD</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/users">Usuários</a>
                <a class="nav-link" href="/products">Produtos</a>
                <a class="nav-link" href="/orders">Pedidos</a>
                <a class="nav-link" href="/logs">Logs</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Gerenciar Usuários</h2>
        
        <!-- Form para criar/editar usuário -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">Novo Usuário</h5>
            </div>
            <div class="card-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Salvar</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" onclick="resetForm()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de usuários -->
        <div class="card">
            <div class="card-header">
                <h5>Lista de Usuários</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Data Criação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/users.js"></script>
</body>
</html>
